{% extends 'base.html' %} 
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'my_project/css/register.css' %}">

<div class="register-background">
    <div class="register-card">
        
        <div class="register-header">
            <h1 class="header-title">Join LORBMORE today</h1>
            <p class="header-subtitle">Create your account and start exploring</p>
        </div>

        <div class="register-body">
            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label class="input-label">Username</label>
                    {{ form.username }}
                </div>

                <div class="form-group">
                    <label class="input-label">Email Address</label>
                    {{ form.email }}
                </div>

                <div class="form-group">
                    <label class="input-label">Password</label>
                    {{ form.password1 }} 
                    </div>

                <div class="form-group">
                    <label class="input-label">Confirm Password</label>
                    {{ form.password2 }}
                    </div>

                <div class="action-section">
                    <button type="submit" class="btn-register">SIGN UP</button>
                </div>

                <div class="footer-links">
                    <span>Already have an account?</span>
                    <a href="{% url 'login' %}" class="link-highlight">Log In</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
