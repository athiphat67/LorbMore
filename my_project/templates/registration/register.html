{% extends 'base.html' %} 

{% block content %}
<div class="container mt-5" style="max-width: 400px;">
    <h2>สมัครสมาชิก</h2>
    <form method="post">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    
    <div class="mt-3 text-center">
        <p>มีบัญชีอยู่แล้ว? <a href="{% url 'login' %}">เข้าสู่ระบบ</a></p>
    </div>
</div>
{% endblock %}
